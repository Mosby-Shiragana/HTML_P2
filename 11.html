<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        div{background-color: pink; border: 2px solid;padding: 20px;width: 300px;resize: both;overflow: auto;}
        .cntr{background-color: aquamarine;margin: 20px;border: 1px solid black;outline: 4px solid red;outline-offset: 15px;}
    </style>
</head>
<body>
    <h1>Resize the box</h1>
    <div>
        <p>Resize grants user an ability to resize items on page</p>
        <p>Grab and move to resize</p>
    </div>
    <p><b>IE does not work with "Resize"</b></p>
    <br>
    <h1>Outline-offset</h1>
    <div class="cntr">
        <p>Makes something with outline</p>
    </div>
</body>
</html>
