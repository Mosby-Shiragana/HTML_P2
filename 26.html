<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayer</title>
    <style>
        img.first{opacity: 0.5;}
        img.second{opacity: 0.1;}
        img.third{opacity: 0.7;}
        img{filter: grayscale(100%);}
        body{background: rgb(198, 55, 115);background:radial-gradient(circle, rgba(198, 55, 115)3%,rgb(252, 70, 70)100% );}
    </style>
</head>
<body>
    <h1>Прозрачность изображения</h1>
    <p>Свойство opacity определяет прозрачность элемента. Чем ниже значение, тем более прозрачным:</p>
    <p>Изображение с непрозрачностью 50%</p>
    <img src="Kaguya.jpg" class="first" width="210" height="300">
    <img src="Miyuki.jpg" class="second" width="210" height="300">
    <img src="Chica.jpg" class="third" width="210" height="300">
</body>
</html>
