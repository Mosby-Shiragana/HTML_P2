<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts</title>
    <style>
        .flex-container{display: flex;background-color: gold;}
        .flex-container>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: orange;}
        .flex-container2{display: flex;align-items: flex-end;height: 200px; background-color: pink;}
        .flex-container2>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
        
    </style>
</head>
<body>
    <h1>The flex</h1>
    <p>The "Flex" is a shorthand for flex-grow,flex-shrink and flex-basics(in that direcrion)</p>
    <div class="flex-container">
        <div style="flex: 0 0 300px;">1</div>
        <div style="flex: 0 2 0;">2</div>
        <div style="flex: 4 0 0;">3</div>
    </div>
    <br>
    <h1>The align-self</h1>
    <p>The "align-self" overrides the align-items property of the container</p>
    <div class="flex-container2">
        <div>1</div>
        <div>2</div>
        <div style="align-self: center;">3</div>
    </div>
    
</body>
</html>
