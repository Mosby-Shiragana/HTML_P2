<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never ends</title>
    <style>
        .center{line-height: 200px;height: 200px;border: 3px solid orange;text-align: center;background-color: gold;}
        .center p{line-height: 1,5;vertical-align: middle;display: inline-block;}
    </style>
</head>
<body>
    <h2>Center with line-height</h2>
    <p>В этом примере мы используем свойство line-height со значением, равным свойству height, для центрирования элемента div::</p>
    <div class="center">
        <p>Я центрирован по вертикали и горизонтали</p>
    </div>
</body>
</html>
