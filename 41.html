<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercenary</title>
    <style>
        .grid-container{justify-content: space-around;align-content: space-between;height: 400px; grid-template-rows: 50px 200px; display: grid;grid-template-columns: 80px 200px auto 30px; gap: 10px;padding: 10px;background: rgb(198, 55, 115);background:radial-gradient(circle, rgba(198, 55, 115)3%,rgb(252, 70, 70)100% );}
        .grid-container>div{text-align: center;padding: 20px 0;font-size: 30px;background: rgba(255, 215, 0);background:radial-gradient(circle, rgba(255, 215, 0)3%,rgb(255, 165, 0) 100% );}
    </style>
</head>
<body>
    <h1>The grid-template-columns Property</h1>
    <p>Use the <em>grid-template-columns</em>to specify the size of each column</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
