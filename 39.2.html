<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.example{background-color: aquamarine;padding: 20px;}
        @media screen and (max-width: 600px) {div.example {display:none;}}
    </style>
</head>
<body>
    <h1>Example where you change size and text will dissapperas</h1>
    <div class="example">Div example one</div>
    <p>Div will hide if width of your window is less than 600px. Try to resize yor browser for result!</p>
</body>
</html>
