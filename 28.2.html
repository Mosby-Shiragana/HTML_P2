<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buds live</title>
    <style>
        body{background: rgba(255, 215, 0);background:radial-gradient(circle, rgba(255, 215, 0)3%,rgb(255, 165, 0) 100% );}
    </style>
</head>
<body>
    <h2>Not using object-fit</h2>
    <p>Here we do not use "object-fit", so when we resize the browser window, the aspect ratio of the images will be destroyed</p>
    <div style="width: 100%;height: 400px;">
    <img src="Bold Rise.jpg" alt="Bold cloak" style="float: left;width: 50%;height: 100%;">
    <img src="Cutted-chainsaw-man.jpg" alt="Denji" style="float:left;width: 50%;height: 100%;"></div><br>
    <h2>With object-fit</h2>
    <p>Here we use "object-fit", so when we resize the browser window, the aspect ratio of the images will be fine</p>
    <div style="width: 100%;height: 400px;">
        <img src="Bold Rise.jpg" alt="Bold cloak" style="float: left;width: 50%;height: 100%;object-fit: cover;">
        <img src="Cutted-chainsaw-man.jpg" alt="Denji" style="float:left;width: 50%;height: 100%; object-fit: cover;"></div>
</body>
</html>
