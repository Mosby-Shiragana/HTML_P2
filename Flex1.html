<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginning</title>
    <style>
        .flex-container{display: flex;background-color: pink;}
        .flex-container>div{background-color: aquamarine;margin: 10px;padding: 20px;font-size: 30px;}
    </style>
</head>
<body>
   <h1>Flex container</h1>
   <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
   </div>
    <p>A flexible layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

    <p>Direct child element(s) of the flexible container automatically becomes flexible items.</p> 
</body>
</html>
