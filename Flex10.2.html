<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venus</title>
    <style>
*{box-sizing:border-box}
.flex-container{display: flex;flex-direction: row;font-size: 30px;text-align: center;}
.flex-left{background-color: pink;flex: 50%;padding: 10px;}
.flex-right{background-color: aquamarine;flex:50%;padding: 10px;}  
@media(max-width:800px){.flex-container{flex-direction: column;}}
    </style>
</head>
<body>
    <h1>Responsive Flexbox</h1>
    <p>The "flex-direcrion row" stacks the flex items horizontally(from left to right)</p>
    <p>The "flex-direcrion column" stacks the flex items vertically(from top to bottom)</p>
    <p><b></b></p>
    <div class="flex-container">
        <div class="flex-left">1</div>
        <div class="flex-left">3</div>
        <div class="flex-right">2</div>
        <div class="flex-right">4</div>
    </div>
</body>
</html>
