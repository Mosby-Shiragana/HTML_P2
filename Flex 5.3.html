<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<style>
    .align-start{flex-wrap: wrap; display: flex;height: 600px;align-content: flex-start; background-color: aquamarine;}
    .align-start>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
    .align-end{flex-wrap: wrap; display: flex;height: 600px;align-content: flex-end; background-color: pink;}
    .align-end>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
    .align-center{display: flex;height: 300px;justify-content: center;align-items: center; background-color: aquamarine;}
    .align-center>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
    .justify-space{display: flex;justify-content: space-around; background-color: pink;}
    .justify-space>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
</style>
</head>
<body>
<h1>Align-content flex-start</h1>
<div class="align-start">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<br>
<h1>Align-content flex-end</h1>
<div class="align-end">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<br>
<h1>Align-items center</h1>
<div class="align-center">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<br>
<h1>Justify-content space-around</h1>
<div class="justify-space">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<br>
    
</body>
</html>
