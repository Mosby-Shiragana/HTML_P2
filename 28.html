<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buds</title>
    <style>
           body{background: rgb(198, 55, 115);background:radial-gradient(circle, rgba(198, 55, 115)3%,rgb(252, 70, 70)100% );}
        img{width: 200px;;height: 300px;float: left; border: 1px solid lime;margin: 10px;}
        .cover{object-fit: cover;}
        .contain{object-fit: contain;}
        .fill{object-fit: fill;}
        .none{object-fit: none;}
        .scale{object-fit: scale-down;}
    </style>
</head>
<body>
    <h2>Object-fit</h2>
    <img src="Cutted-chainsaw-man.jpg" class="cover" alt="Chainsaw" width="400" height="300">
    <img src="Cutted-chainsaw-man.jpg" class="contain" alt="Chainsaw" width="400" height="300">
    <img src="Cutted-chainsaw-man.jpg" class="fill" alt="Chainsaw" width="400" height="300">
    <img src="Cutted-chainsaw-man.jpg" class="none" alt="Chainsaw" width="400" height="300">
    <img src="Cutted-chainsaw-man.jpg" class="scale" alt="Chainsaw" width="400" height="300">

</body>
</html>
