<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
    <style>
        .flex-container{display: flex;flex-direction: column-reverse;background-color: pink;}
        .flex-container>div{background-color: aquamarine;width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px;}
        .flex-container2{display: flex;flex-direction: row-reverse;background-color: gold;}
        .flex-container2>div{background-color: orange;width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px;}
    </style>
</head>
<body>
    <h1>The flex direction property</h1>
    <p>The "flex-direction column-reverse" stacks the flex items vertically (but from bottom on top)</p>
    <div class="flex-container">
     <div>1</div>
     <div>2</div>
     <div>3</div>
    </div>
    <br>
    <h1>The flex direction property</h1>
    <p>The "flex-direction row-reverse" stacks the flex items horizontally (but from right to left)</p>
    <div class="flex-container2">
     <div>1</div>
     <div>2</div>
     <div>3</div>
    </div>
</body>
</html>
