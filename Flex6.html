<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap</title>
    <style>
        .flex-container{display: flex;flex-flow: row wrap;background-color: aquamarine;}
        .flex-container>div{color: white; background-color: black;width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px;}
        .flex-container2{display: flex;justify-content: center;background-color: pink;}
        .flex-container2>div{color: white; background-color: black;width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px;}
        
    </style>
</head>
<body>
    <h1>The flex-flow Property</h1>
    <p>The "flex-flow" property is a shorthand property for the flex-direction and the flex-wrap</p>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <br>
    <h1>The justify-content Property</h1>
    <p>The "justify-content center" aligns the flex items at the center of the container</p>
    <div class="flex-container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
