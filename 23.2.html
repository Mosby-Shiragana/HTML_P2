<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never ends</title>
    <style>
        .center{height: 200px;position: relative; border: 3px solid black;text-align: center;background-color: aquamarine;}
        .center p{margin: 0;position: absolute;top: 50%;left: 50%;-ms-transform: translate(-50%,50%);transform: translate(-50%,50%);}
    </style>
</head>
<body>
    <h2>Center with position and transform</h2>
    <p>В этом примере мы используем позиционирование и свойство transform для центрирования элемента div по вертикали и горизонтали:</p>
    <div class="center">
        <p>Я центрирован по вертикали и горизонтали</p>
    </div>
</body>
</html>
