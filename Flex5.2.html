<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group of options 2</title>
    <style>
        .align-bet{flex-wrap: wrap; display: flex;height: 600px;align-content: space-between; background-color: aquamarine;}
        .align-bet>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
        .align-aro{flex-wrap: wrap; display: flex;height: 600px;align-content: space-around; background-color: pink;}
        .align-aro>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
        .align-stretch{flex-wrap: wrap; display: flex;height: 600px;align-content: stretch; background-color: aquamarine;}
        .align-stretch>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
        .align-center{flex-wrap: wrap; display: flex;height: 600px;align-content: center; background-color: pink;}
        .align-center>div{width: 100px;margin: 10px;text-align: center;line-height: 75px;font-size: 30px; color: white; background-color: black;}
    </style>
</head>
<body>
    <h1>Align-content space-between</h1>
    <div class="align-bet">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br>
    <h1>Align-content space-around</h1>
    <div class="align-aro">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br>
    <h1>Align-content stretch</h1>
    <div class="align-stretch">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br>
    <h1>Align-content center</h1>
    <div class="align-center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br>
    
</body>
</html>
